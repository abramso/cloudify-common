tosca_definitions_version: cloudify_dsl_1_3

imports:
    - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/CY-1181/resources/rest-service/cloudify/types/types.yaml

node_templates:

  main:
    type: cloudify.nodes.Root
    relationships:
    - type: connected_to
      target: node1
    - type: connected_to
      target: node2
    - type: contained_in
      target: main_compute
    - type: connected_to
      target: node4
    - type: connected_to
      target: node5

  node1:
    type: cloudify.nodes.Root

  node2:
    type: cloudify.nodes.Root

  main_compute:
    type: cloudify.nodes.Compute
    properties:
      agent_config:
        install_method: none

  node4:
    type: cloudify.nodes.Root

  node5:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: p.cloudify.tests.test_builtin_workflows.node_operation
        create: p.cloudify.tests.test_builtin_workflows.node_operation

  depends_on_operation_node:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.depends_on_operation
        target: node5
        properties:
          operation: configure
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: p.cloudify.tests.test_builtin_workflows.node_operation
        create: p.cloudify.tests.test_builtin_workflows.node_operation

  depends:
    type: cloudify.nodes.Root
    relationships:
    - type: connected_to
      target: main_compute
    - type: connected_to
      target: main

dsl_definitions:
  - &relationship_interfaces
    source_interfaces:
      cloudify.interfaces.relationship_lifecycle:
        establish: p.cloudify.tests.test_builtin_workflows.source_operation
        unlink:    p.cloudify.tests.test_builtin_workflows.source_operation

relationships:
  connected_to:
    derived_from: cloudify.relationships.connected_to
    <<: *relationship_interfaces

  contained_in:
    derived_from: cloudify.relationships.contained_in
    <<: *relationship_interfaces


plugins:
  p:
    executor: central_deployment_agent
    install: false
